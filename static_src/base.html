<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Enviame{% endblock %}</title>
        <link rel="manifest" href="/assets/site.webmanifest">
        <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/assets/icons/favicon-32x32.png" type="image/png" sizes="32x32">
        <link rel="icon" href="/assets/icons/favicon-16x16.png" type="image/png" sizes="16x16">
        <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="/assets/css/styles.css">
        {% block scripts %}{% endblock %}
    </head>
    <body>
        <div class="container text-center">
            {% block content %}{% endblock %}

            <div class="footer text-center mt-4">
                <a href="/">Home</a> | <a href="/about">About</a> | <a href="/apply">Apply</a> | <a href="/resendlink">Login</a>
                <br>
                <a href="https://github.com/differental/enviame" target="_blank">Enviame</a> v<span id="version">X.X.X</span>, With ❤️ by <a href="https://github.com/differental" target="_blank">Brian</a>
            </div>
        </div>

        <script src="/assets/js/utils.js"></script>
        {% block js %}{% endblock %}
    </body>
</html>
