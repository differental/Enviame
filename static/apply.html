<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            background-attachment: fixed;
            overflow-y: auto;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            min-height: fit-content;
        }
        .beta-warning {
            font-size: 0.9rem;
            background: orange;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .footer {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-3">Account Registration</h2>

        <div class="beta-warning" id="beta-warning">
            üöß You are on a beta or development build üöß
        </div>

        <form id="applyForm">
            <input type="hidden" id="csrf_token" value="{{ csrf_token }}"/>

            <div class="mb-3 text-start">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="g-recaptcha mb-3" data-sitekey="{{ recaptcha_site_token }}"></div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <div class="footer text-center mt-4">
            <a href="https://github.com/differental/enviame" target="_blank">Enviame</a> v<span id="version">X.X.X</span>, With ‚ù§Ô∏è by <a href="https://github.com/differental" target="_blank">Brian</a>
        </div>
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function isValidEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        async function submitApplyForm(event) {
            event.preventDefault();
            
            const csrf_token = document.getElementById("csrf_token").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const recaptchaResponse = grecaptcha.getResponse();
            
            if (!recaptchaResponse) {
                Swal.fire({
                    title: "reCAPTCHA Required",
                    text: "Please verify that you are not a robot.",
                    icon: "warning",
                    confirmButtonText: "OK"
                });
                return;
            }

            if (!name || !email) {
                Swal.fire({
                    title: "Error",
                    text: "Name and Email are required!",
                    icon: "error",
                    timer: 3000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
                return;
            }
            
            if (!isValidEmail(email)) {
                Swal.fire({
                    title: "Error",
                    text: "Email Invalid!",
                    icon: "error",
                    timer: 3000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
                return;
            }
            
            const response = await fetch("/api/apply", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ csrf_token, name, email, recaptcha: recaptchaResponse })
            });

            if (response.ok) {
                Swal.fire({
                    title: "Registration Successful!",
                    text: "Registration submitted successfully!",
                    icon: "success",
                    timer: 3000,
                    timerProgressBar: true,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "/";
                });
            } else {
                const msg = await response.text();
                Swal.fire({
                    title: "Registration Failed",
                    text: msg,
                    icon: "error",
                    timer: 5000,
                    timerProgressBar: true,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "/";
                });
            }
        }

        async function fetchVersion() {
            try {
                const response = await fetch('/api/version')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("version").textContent = data.version;
                    });
            } catch (error) {
                console.error("Failed to fetch version: ", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchVersion);
        document.getElementById("applyForm").addEventListener("submit", submitApplyForm);
    </script>
</body>
</html>
